{% extends 'base.html' %}
{% block title %}Edit Album{% endblock %}
{% block header %}Edit Albums{% endblock %}
{% block content%}
    <form method="POST" enctype="multipart/form-data">
        <div class="add-edit-album-form">
            {% csrf_token %}
            {{ form.as_p }}
        </div>
        <button class="button-links" type="submit">submit</button>    
        <div class="button-links">
            <a href="{% url 'post-album-list' %}">home</a>
        </div>     
    </form>
{% endblock %}
{% block footer%}{% endblock %}
