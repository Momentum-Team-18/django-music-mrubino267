
{% extends 'base.html' %}
{% block title %}Album Detail{% endblock %}
{% block content %}
<body>
    <table class="primary">
        <thead>
            <tr>
                <th>Title</th>
                <th>{{ album.title }}</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Artist</td>
                <td>{{ album.artist }}</td>
            </tr>
            <tr>
                <td>Release Year</td>
                <td>{{ album.year }}</td>
            </tr>
        </tbody>
    </table>
</br>
    <div class="button-links">
        <a href="{% url 'edit-album' album.pk %}">edit</a>
    </div>
    <div class="button-links">
        <a href="{% url 'delete-album' album.pk %}">delete</a>
    </div>
    <div class="button-links">
        <a href="{% url 'post-album-list' %}">home</a>
    </div>
</body>
{% endblock %}
